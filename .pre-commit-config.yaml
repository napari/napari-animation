repos:
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.12.1
    hooks:
    - id: black
      pass_filenames: true
      exclude: _vendor|vendored|examples
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
    - id: ruff
      exclude: _vendor|vendored